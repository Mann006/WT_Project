<html>
    <head>
        <title> Accordian </title>
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>
        <script src="js/bootstrap.bundle.min.js"></script>

        <style>
    .flip-card {
      perspective: 1000px;
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 200px;
      transition: transform 1s;
      transform-style: preserve-3d;
    }
    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      overflow: hidden;
    }
    .flip-card-front {
      background: #d1ad1e;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .flip-card-back {
      background: #629cd6;
      color: white;
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>

    </head>
    <body>
        <div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
        Cards
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="row">
        <div class="col-md-3 col-sm-6">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <h5>Card 1</h5>
            </div>
            <div class="flip-card-back">
              <img src="images/first.jpg" alt="Card 1 Back Image" style="width:100%; height:100%; object-fit:cover;">
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="images/first.jpg" alt="Card 2 Back Image" style="width:100%; height:100%; object-fit:cover;">
            </div>
            <div class="flip-card-back">
              <p>Back Side Content</p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <h5>Card 3</h5>
            </div>
            <div class="flip-card-back">
              <img src="images/second.jpg" alt="Card 3 Back Image" style="width:100%; height:100%; object-fit:cover;">
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="images/second.jpg" alt="Card 4 Back Image" style="width:100%; height:100%; object-fit:cover;">
            </div>
            <div class="flip-card-back">
              <p>Back Side Content</p>
            </div>
          </div>
        </div>
       </div>
      </div>
    </div>
  </div>

  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
        Alerts
      </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="alert alert-success" role="alert">
          A simple success alert—check it out!
        </div>
        <div class="alert alert-warning" role="alert">
          A simple warning alert—check it out!
        </div>
        <div class="alert alert-danger" role="alert">
          A simple danger alert—check it out!
        </div>
      </div>
    </div>
  </div>

  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
        Buttons
      </button>
    </h2>
    <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
      </div>
    </div>
  </div>

   <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
        Table
      </button>
    </h2>
    <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <table class="table">
            <thead id="firstrow">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Alice</td>
                <td>alice@example.com</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Bob</td>
                <td>bob@example.com</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Carry</td>
                <td>carry@example.com</td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td>Daniel</td>
                <td>Daniel@example.com</td>
              </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
